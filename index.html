<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class = "container">

      <div class="row">
        <div class="col-4 bg-light">
            <p class="search-header my-1">Search for a city</p>
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
            <form id="past"></form>
            <div class="mt-5" id="history">
                    <!--Buttons for previous searches here-->
                </div>
        </div>
        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded"  id="col-12">
                    <div class="row" id="current-city">
                        <div class="col-12">
                            <span id="city-name" class="city-name align-middle"></span>
                            <img id="current-pic" src="" alt="">
                        </div>
                    </div>
                    <div class="row1">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row3">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row4">
                        <div class="col-12 d-flex">
                            <p id="UV-index"></p>
                        </div>
                    </div>
              </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row" id="forecast">
            </div>
        </div>
    </div>
  </div>
    <script src = "script.js"></script>
    
</body>
</html>
